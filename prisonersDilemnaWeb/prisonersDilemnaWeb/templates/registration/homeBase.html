{% extends 'registration/loggedOutBase.html' %}

{% block baseContent %}
    {% if user.is_authenticated %}
    {% block content %}
    {% endblock %}
    {% else %}
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Log In</a>
    <p></p>
    <a href="{% url 'accounts:signup' %}">Sign Up</a>
    {% endif %}
{% endblock %}
